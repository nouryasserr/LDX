<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning & Development X</title>
    <link rel="icon" href="imgs/logo.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/partners.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <!-- partners -->
    <section class="partners">
      <div class="inner-partners">
        <div class="header">
          <h1>عملائنا</h1>
        </div>
        <div class="inner-partners-container">
          <div class="partners-container">
            <div class="partner partner1"></div>
            <div class="partner partner2"></div>
            <div class="partner partner3"></div>
            <div class="partner partner4"></div>
            <div class="partner partner5"></div>
            <div class="partner partner6"></div>
            <div class="partner partner7"></div>
            <div class="partner partner8"></div>
            <div class="partner partner9"></div>
            <div class="partner partner10"></div>
            <div class="partner partner11"></div>
            <div class="partner partner12"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- end-partners -->
    <div id="footer"></div>
    <script>
      function loadHTML(elementId, fileName) {
        fetch(fileName)
          .then((response) => response.text())
          .then((data) => (document.getElementById(elementId).innerHTML = data))
          .catch((error) => console.error("Error loading HTML:", error));
      }
      function showSidebar() {
        const side = document.querySelector(".side");
        if (side.style.display === "flex") {
          side.style.display = "none";
        } else {
          side.style.display = "flex";
        }
      }
      loadHTML("navbar", "assets/navbar.html");
      loadHTML("footer", "assets/footer.html");
    </script>
  </body>
</html>
