<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning & Development X</title>
    <link rel="icon" href="imgs/logo.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="form">
      <div class="right">
        <h2>انشاء حساب جديد</h2>
        <hr />
        <form action="#" method="get">
          <div class="input-line">
            <div class="input-box">
              <label for="name">اسم المستخدم</label>
              <input type="text" id="name" required autocomplete="name" />
            </div>
            <div class="input-box">
              <label for="birthdate"> تاريخ الميلاد</label>
              <input type="date" id="birthdate" required />
            </div>
          </div>
          <div class="input-line">
            <div class="input-box">
              <label for="email">البريد الالكتروني</label>
              <input type="email" id="email" required autocomplete="email" />
            </div>
            <div class="input-box">
              <label for="phone">رقم الهاتف</label>
              <input type="text" id="phone" required autocomplete="on" />
            </div>
          </div>
          <div class="input-line">
            <div class="input-box">
              <label for="new-password">كلمة المرور </label>
              <input type="password" id="new-password" required />
            </div>
            <div class="input-box">
              <label for="confirmpass"> تأكيد كلمة المرور</label>
              <input type="password" id="confirmpass" required />
            </div>
          </div>
          <input type="submit" value="ارسال" />
        </form>
      </div>
      <div class="left">
        <h2>هل لديك حساب بالفعل؟</h2>
        <p>
          قم بتسجيل الدخول إلى حسابك حتى تتمكن من مواصلة إنشاء وتحرير تدفقات
          الإعداد الخاصة بك
        </p>
        <a href="signin.html">تسجيل دخول</a>
        <img src="imgs/books-svgrepo-com.svg" alt="learning" />
      </div>
    </div>
    <script>
      function loadHTML(elementId, fileName) {
        fetch(fileName)
          .then((response) => response.text())
          .then((data) => (document.getElementById(elementId).innerHTML = data))
          .catch((error) => console.error("Error loading HTML:", error));
      }
      function showSidebar() {
        const side = document.querySelector(".side");
        if (side.style.display === "flex") {
          side.style.display = "none";
        } else {
          side.style.display = "flex";
        }
      }
      loadHTML("navbar", "assets/navbar.html");
    </script>
  </body>
</html>
