<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning & Development X</title>
    <link rel="icon" href="imgs/logo.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/services.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <!-- services -->
    <section class="services">
      <div class="inner-services">
        <div class="header">
          <h1>خدماتنا</h1>
        </div>
        <div class="inner-services-container">
          <div class="services-container">
            <div class="service service1">
              <div class="caption">
                <h3>التدريب و التعليم (حضوري، عن بعد)</h3>
              </div>
            </div>
            <div class="service service2">
              <div class="caption">
                <h3>التدريب المنتهي بالتوظيف</h3>
              </div>
            </div>
            <div class="service service3">
              <div class="caption">
                <h3>مراكز تقييم الاداء</h3>
              </div>
            </div>
            <div class="service service4">
              <div class="caption">
                <h3>مناصات التعليم الالكترونية</h3>
              </div>
            </div>
            <div class="service service5">
              <div class="caption">
                <h3>قياس العائد من التدريب</h3>
              </div>
            </div>
            <div class="service service6">
              <div class="caption">
                <h3>الاستشارات</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end-services -->
    <div id="footer"></div>
    <script>
      function loadHTML(elementId, fileName) {
        fetch(fileName)
          .then((response) => response.text())
          .then((data) => (document.getElementById(elementId).innerHTML = data))
          .catch((error) => console.error("Error loading HTML:", error));
      }
      function showSidebar() {
        const side = document.querySelector(".side");
        if (side.style.display === "flex") {
          side.style.display = "none";
        } else {
          side.style.display = "flex";
        }
      }
      loadHTML("navbar", "assets/navbar.html");
      loadHTML("footer", "assets/footer.html");
    </script>
  </body>
</html>
