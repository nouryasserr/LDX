<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning & Development X</title>
    <link rel="icon" href="imgs/logo.png" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/soon.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="soon">
      <div class="soon-caption">
        <h1>قريباً</h1>
        <p>
          نحن نعمل حاليًا على إنشاء شيء رائع، وسنكون هنا قريبًا، ابقى على تواصل
          ليتم إعلامك
        </p>
        <a href="home.html">الصفحة الرئيسية</a>
      </div>
    </div>
    <script>
      function loadHTML(elementId, fileName) {
        fetch(fileName)
          .then((response) => response.text())
          .then((data) => (document.getElementById(elementId).innerHTML = data))
          .catch((error) => console.error("Error loading HTML:", error));
      }
      function showSidebar() {
        const side = document.querySelector(".side");
        if (side.style.display === "flex") {
          side.style.display = "none";
        } else {
          side.style.display = "flex";
        }
      }
      loadHTML("navbar", "assets/navbar.html");
    </script>
  </body>
</html>
